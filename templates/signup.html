<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | Birthday Mailer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(120deg, #eef2f3, #d9e2ec);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #fff;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .field {
            margin-bottom: 15px;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 11px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #4f46e5;
            color: white;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #4338ca;
        }

        .error {
            background: #fdecea;
            color: #b91c1c;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }

        .success {
            background: #ecfdf3;
            color: #065f46;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }

        .otp-box {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin-top: 10px;
        }

        .otp-box input {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
        }

        .footer a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Create Account</h2>
    <p class="subtitle">Sign up to send automated birthday emails</p>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if otp_sent %}
        <div class="success">
            OTP sent to <b>{{ email }}</b>
        </div>
    {% endif %}

    <form method="POST">

        {% if not otp_sent %}
        <!-- STEP 1: EMAIL + PASSWORD -->
        <div class="field">
            <label>Email address</label>
            <input type="email" name="email" required>
        </div>

        <div class="field">
            <label>Password (8â€“16 characters)</label>
            <input type="password" name="password" required>
        </div>

        <div class="field">
            <label>Confirm password</label>
            <input type="password" name="confirm" required>
        </div>

        <button class="btn" name="action" value="send_otp">
            Send OTP
        </button>

        {% else %}
        <!-- STEP 2: OTP -->
        <div class="field">
            <label>Enter 6-digit OTP</label>
            <input type="text" name="otp" maxlength="6" pattern="[0-9]{6}" required>
        </div>

        <button class="btn" name="action" value="verify_otp">
            Verify & Create Account
        </button>
        {% endif %}

    </form>

    <div class="footer">
        Already have an account?
        <a href="{{ url_for('login') }}">Login</a>
    </div>
</div>

</body>
</html>
